<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Widgets</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- конвертер валют -->
    <!-- ##################################################################### -->
    <div class="converter"> 
        <div class="converter-wrapper">
              <ul>
                <li><span class="currency-name">usd</span><span class="currency-value dollars">356.3</span></li>
                <li><span class="currency-name">gbp</span><span class="currency-value pounds">156.3</span></li>
            </ul>       
            <div class="converter-puch"></div>
        </div>      
        <footer>
            <nav class="converter-footer converter-options">
                <a href="#" class="chart"><span class="chart-icon"></span></a>    
                <a href="#" class="add-currency"><span class="add-currency-icon"></span></a> 
                <a href="#" class="number-pad"><span class="number-pad-icon"></span></a> 
            </nav>
        </footer>
    </div>

    <!-- календарь -->
    <!-- ##################################################################### -->
    <div class="calendar">
        <header class="calendar-header clear">
            <a href="#" class="calendar-arrows calendar-left-arrow"><span></span></a>
            <ul>
                <li class="calendar-year">2012</li>
                <li class="calendar-month">july</li>
            </ul>
            <a href="#" class="calendar-arrows calendar-right-arrow"><span></span></a>
        </header>
        <table class="calendar-table">
            <thead class="week-days">
                <tr>
                    <th>s</th>
                    <th>m</th>
                    <th>t</th>
                    <th>w</th>
                    <th>t</th>
                    <th>f</th>
                    <th>s</th>
                </tr>
            </thead>
            <tbody class="dates">
                <tr>
                    <td><span class="date">1</span></td>
                    <td><span class="date">2</span></td>
                    <td><span class="date">3</span></td>
                    <td><span class="date">4</span></td>
                    <td><span class="date">5</span></td>
                    <td><span class="date current-date">6</span></td>
                    <td><span class="date">7</span></td>
                </tr>
                <tr>
                    <td><span class="date">8</span></td>
                    <td><span class="date">9</span></td>
                    <td><span class="date">10</span></td>
                    <td><span class="date">11</span></td>
                    <td><span class="date">12</span></td>
                    <td><span class="date">13</span></td>
                    <td><span class="date">14</span></td>
                </tr>
                <tr>
                    <td><span class="date">15</span></td>
                    <td><span class="date">16</span></td>
                    <td><span class="date">17</span></td>
                    <td><span class="date">18</span></td>
                    <td><span class="date">19</span></td>
                    <td><span class="date">20</span></td>
                    <td><span class="date">21</span></td>
                </tr>
                <tr>
                    <td><span class="date">22</span></td>
                    <td><span class="date">23</span></td>
                    <td><span class="date">24</span></td>
                    <td><span class="date">25</span></td>
                    <td><span class="date">26</span></td>
                    <td><span class="date">27</span></td>
                    <td><span class="date">28</span></td>
                </tr>
                <tr>
                    <td><span class="date">29</span></td>
                    <td><span class="date">30</span></td>
                    <td><span class="date">31</span></td>
                    <td><span class="date"></span></td>
                    <td><span class="date"></span></td>
                    <td><span class="date"></span></td>
                    <td><span class="date"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- погода -->
    <!-- ##################################################################### -->
    <div class="weather">
        <div class="weather-slider">
            <img src="./img/weather-one.png" alt="Clouds, beach, ocean, sun, dream">
            <div class="weather-data">
                <ul>
                    <li><span class="temperature">73</span></li>
                    <li><span class="location">Zagora, Greece</span></li>
                    <li><time class="time">8.43 am</time></li>
                </ul>          
            </div>
            <div class="slider-switcher">
                <span class="switcher switcher-active"></span>
                <span class="switcher"></span>
                <span class="switcher"></span>
            </div>
        </div>
        <footer>
            <nav class="weather-menu">
                <ul>
                    <li><a href="#" class="fahrenheit weather-menu-active"><span></span></a></li>
                    <li><a href="#" class="celsius"><span></span></a></li>
                    <li><a href="#" class="weather-add"><span></span></a></li>
                    <li><a href="#" class="weather-pad"><span></span></a></li>
                </ul>
            </nav>
        </footer>
    </div>

    <!-- музыкальный проигрыватель -->
    <!-- ##################################################################### -->
    <div class="music-player clear">
        <div class="singer-info">
            <img src="./img/singer.png" alt="Singer Photo">
            <button class="follow-button"><span class="add-singer-icon"></span>follow</button>
        </div>
        <div class="player-interface">
            
        </div>
    </div>
</body>
</html>
