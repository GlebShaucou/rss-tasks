<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="stars"></div> <!-- этот контенер нужен, чтобы закрывать "дырки" после удаления объектов с canvas -->

        <canvas id="game-area" class="game-area" width="1200" height="500"></canvas>
        
        <p>
            <span class="control-info"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>,
            <span class="control-info"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>,
            <span class="control-info"><i class="fa fa-arrow-up" aria-hidden="true"></i></span>,
            <span class="control-info"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
            - to move.
            <span class="control-info">"Esc"</span> - to pause the game.
            <span class="control-info">"Spacebar"</span> - to start the game.
            <span class="control-info">"S"</span> - ON/OFF Music.   
        </p>

        <div class="lives">
            LIVES:
            <p>
                <i class="fa fa-space-shuttle live" aria-hidden="true"></i>
                <i class="fa fa-space-shuttle live" aria-hidden="true"></i>
                <i class="fa fa-space-shuttle live" aria-hidden="true"></i>
            </p>
        </div>

        <div class="score-container">
            SCORE:
            <p class="score">
                <span id="score">0</span>
            </p>
        </div>
    </div>

    <div id="game-menu" class="game-menu">
        <button class="btn start" onclick="startGame()">New Game</button>
        <button class="btn scores-btn" onclick="showGameScore()">Score</button>
        <button class="btn info" onclick="showGameInfo()">Information</button>
    </div>

    <div id="end-game-menu" class="end-game-menu">
        <p class="end-game-text">Game Over! Your Final Score: <span id="final-score" class="final-score"></span></p>
        <button class="btn ok" onclick="endGameOkBtn()">OK</button>
    </div>

    <div id="pause-container" class="pause-container">
        <p class="pause-container-text">PAUSE</p>
    </div>
    
    <script src="https://use.fontawesome.com/4d320bc0d5.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
