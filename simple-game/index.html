<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="stars"></div> <!-- этот контенер нужен, чтобы закрывать "дырки" после удаления объектов с canvas -->

        <canvas id="game-area" class="game-area" width="1200" height="500"></canvas>
        
        <p>
            <span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>,
                <span><i class="fa fa-arrow-right" aria-hidden="true"></i></span>,
                <span><i class="fa fa-arrow-up" aria-hidden="true"></i></span>,
                <span><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
            - to move.
            <span>"Esc"</span> - to pause the game.
            <span>"Spacebar"</span> - to start the game.
            <span>"S"</span> - ON/OFF Music.   
        </p>

        <div class="lives">LIVES:</div>

        <div class="scores">SCORES:</div>
    </div>
    
    <script src="https://use.fontawesome.com/4d320bc0d5.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
